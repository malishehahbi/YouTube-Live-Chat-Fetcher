<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Live Chat Fetcher</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f3f6fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 2em;
      color: #cc181e;
      letter-spacing: 1px;
    }
    #chatForm {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 1.5em 2em 1em 2em;
      margin-bottom: 1.5em;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      align-items: flex-end;
    }
    #chatForm label {
      display: flex;
      flex-direction: column;
      font-size: 0.98em;
      color: #333;
    }
    #chatForm input {
      margin-top: 0.3em;
      padding: 0.5em;
      border: 1px solid #bbb;
      border-radius: 4px;
      font-size: 1em;
      min-width: 220px;
    }
    #chatForm button {
      background: #cc181e;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.7em 1.5em;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    #chatForm button:hover {
      background: #a31417;
    }
    #chat {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 1em;
      height: 350px;
      overflow-y: auto;
      margin-bottom: 2em;
      display: flex;
      flex-direction: column;
      gap: 0.7em;
    }
    .msg {
      display: flex;
      align-items: flex-start;
      gap: 0.7em;
      background: #f7fafd;
      border-radius: 6px;
      padding: 0.5em 0.8em;
      box-shadow: 0 1px 2px rgba(0,0,0,0.02);
      font-size: 1em;
      animation: fadeIn 0.4s;
      cursor: pointer;
    }
    .msg:hover {
      background: #e3f0ff;
    }
    .author {
      font-weight: 600;
      color: #cc181e;
      margin-right: 0.3em;
    }
    .text {
      color: #222;
      word-break: break-word;
    }
    #loading {
      display: none;
      margin: 1em auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #cc181e;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      #chatForm input { min-width: 120px; }
      #chat { max-width: 98vw; }
    }
    .msg {
      cursor: pointer;
    }
    .msg:hover {
      background: #e3f0ff;
    }
    body.obs #chat {
      background: rgba(0,0,0,0.0);
      border: none;
      box-shadow: none;
      color: #fff;
    }
    body.obs .msg {
      background: rgba(0,0,0,0.7);
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      font-size: 1.15em;
    }
    body.obs .author { color: #ffe082; }
    body.obs .text { color: #fff; }
    #spotlight {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      transition: opacity 0.3s;
    }
    #spotlight .msg {
      font-size: 2.2em;
      padding: 1em 2em;
      background: #fff;
      color: #222;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.18);
      cursor: default;
      animation: fadeIn 0.3s;
    }
    body.obs #spotlight .msg {
      background: rgba(0,0,0,0.9);
      color: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.38);
    }
  </style>
</head>
<body>
  <h1>YouTube Live Chat Fetcher</h1>
  <form id="chatForm">
    <label>Live Stream ID
      <input type="text" id="streamId" placeholder="e.g. 5qap5aO4i9A" required autocomplete="off">
    </label>
    <label>API Key
      <input type="text" id="apiKey" placeholder="Paste your API key" required autocomplete="off">
    </label>
    <button type="submit">Start</button>
    <label style="margin-left:2em;display:flex;align-items:center;gap:0.5em;font-size:1em;">
      <input type="checkbox" id="obsMode"> OBS Display Mode
    </label>
    <button type="button" id="openObsWindow" style="margin-left:1em;">Open OBS Window</button>
  </form>
  <div id="loading"></div>
  <div id="chat"></div>
  <div id="spotlight" style="display:none;"></div>
  <script src="app.js"></script>
</body>
</html>
